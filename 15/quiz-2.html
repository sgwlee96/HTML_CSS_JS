<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 2</title>
</head>
<body>
	<script>
		let num1 = parseInt(prompt("비교할 첫 번째 숫자: "));
		let num2 = parseInt(prompt("비교할 두 번째 숫자: "));

		function compareNum(num1, num2) {
			if (num1 === num2){
				alert(num1 + "(이)가 " + num2 + '와 같습니다.');
			} else if (num1 > num2) {
				alert(num1 + "(이)가 " + num2 + "보다 큽니다.");
			} else {
				alert(num1 + "(이)가 " + num2 + "보다 작습니다.");
			};
		}

		compareNum(num1, num2);
	</script>
</body>
</html>
